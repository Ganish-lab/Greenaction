<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form action="register.php" method="post" onsubmit="return validateForm()">
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your fullname">
            <span id="fullnameError" style="color: red;"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <span id="emailError" style="color: red;"></span>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <span id="dobError" style="color: red;"></span>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <span id="usernameError" style="color: red;"></span>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            <span id="phoneError" style="color: red;"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <span id="passwordError" style="color: red;"></span>
        </div> 
        <div>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password">
            <span id="confirmPasswordError" style="color: red;"></span>
        </div>
        <div>
            <label for="user_account">User Account:</label>
            <select id="user_account" name="user_account">
                <option value="" disabled selected>Select user account</option>
                <option value="volunteer">volunteer</option>
                <option value="other_stakeholder">other_stakeholder</option>
            </select>
        </div>
        
         <div>
            <input type="submit" value="Sign Up">
        </div>
    </form>
    <script src="script.js"></script>
    
</body>
</html>
